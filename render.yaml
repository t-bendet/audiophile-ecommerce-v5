# Render Blueprint - Monorepo Configuration
# https://render.com/docs/blueprint-spec
#
# Deploy: Connect this repo to Render and it will auto-detect this file
# Or manually: render blueprint apply

services:
  # ==============================================
  # Express API Server
  # ==============================================
  - type: web
    name: audiophile-server
    runtime: node
    region: oregon
    plan: free
    branch: main
    buildCommand: corepack enable && pnpm install --frozen-lockfile && pnpm turbo run build --filter=server...
    startCommand: node apps/server/dist/index.js
    healthCheckPath: /api/v1/health
    envVars:
      - key: NODE_VERSION
        value: "20.11.0"
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "8000"
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: "7d"
      - key: JWT_COOKIE_EXPIRES_IN
        value: "7"
      - key: ALLOWED_ORIGINS
        sync: false

  # ==============================================
  # Vite React Client (Static Site - FREE)
  # ==============================================
  - type: web
    name: audiophile-client
    runtime: static
    branch: main
    buildCommand: corepack enable && pnpm install --frozen-lockfile && pnpm turbo run build --filter=client...
    staticPublishPath: apps/client/dist
    pullRequestPreviewsEnabled: true
    headers:
      - path: "/*"
        name: X-Content-Type-Options
        value: "nosniff"
      - path: "/*"
        name: X-Frame-Options
        value: "DENY"
      - path: "/*"
        name: X-XSS-Protection
        value: "1; mode=block"
    routes:
      - type: rewrite
        source: "/*"
        destination: /index.html
    envVars:
      - key: VITE_APP_API_URL
        sync: false
